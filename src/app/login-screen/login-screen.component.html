<div class="form-class">
    <form (ngSubmit)="login(form)" #form="ngForm">
        <div class="container">
            <div class="container-background"></div>
            <div class="form-group row">
                <div class="col-md-1 col-sm-2 col-xs-2 label-class"><label for="email">Email: </label></div>
                <div class="col-md-3 col-sm-4 col-xs-4 input-class">
                    <input class="form-control" id="email" ngModel name="email" required email #email="ngModel"></div>
                    <span class="help-block" *ngIf="!email.valid && email.touched"> Enter a correct email</span>
            </div>
            <div class="form-group row">
                <div class="col-md-1 col-sm-2 col-xs-2 label-class"><label for="password">Password: </label></div>
                <div class="col-md-3 col-sm-4 col-xs-4 input-class"><input class="form-control" type="password" id="password" ngModel name="password" required></div>
            </div>
            <div class="row button-class">
                <div><button type="submit" class="btn btn-primary" [disabled]="!form.valid">Log in</button></div>
            </div>
            <div class="row"> <div class="span"><span *ngIf="failureMessage">{{failureMessage}}</span></div></div>
        </div>
    </form>
</div>
<div class="background-container">
    <div class="background"></div>
  </div>
